version: 2
jobs:
  build:
    working_directory: ~/ng
    docker:
      - image: angular/ngcontainer:0.2.0
    steps:
      - checkout

      - restore_cache:
          key: angularclosure-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run: yarn
      - run: yarn run format:enforce
      - run: yarn run build
      - run: xvfb-run -a yarn test

      - save_cache:
          key: angularclosure-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"